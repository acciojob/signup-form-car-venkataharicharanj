<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
        <label for="name">Name* </label>
        <input type="text" id="name" placeholder="Name" required>
<br>
        <label for="email"> Email*  </label>
        <input type="email" id="email" placeholder="Email" required>
<br>
        <label for="gender">Gender*</label><br>
        <input type="radio" name="gender" id="gender_m" required> Male <br>
        <input type="radio" name="gender" id="gender_f" required> Female <br>
<br>
        <label for="cars">car Brands</label>
        <select name="" id="cars" required>
			<option disabled selected>--Please choose an option--</option> 
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
<br>
        </select>
        <label for="age">Age*</label>
        <input type="number" id="age" placeholder="Age" required>
<br>
        <label for="dob">DOB*</label>
        <input type="date" id="dob" required>
<br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
<br>
        <label for="password">Password</label>
        <input type="password" id=password placeholder="Password" required>
<br>
<!--         <label for="checkbox" id="tos">Checkbox*</label> -->
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" required id="tos"><br>
        <button type="submit">submit</button>
<br>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
